<script>
let idadePaciente, nomePaciente, quantidadeVezesPassouMedico
let quantidadeMedicamentosEstoque, qunatidadeMedicamentosPaciente
let itemMenu
let dadosPacientes = []
let paciente = {}



function menu() {
    itemMenu = prompt("O que você gostaria de acessar? 1- Cadastro, 2- Controle de Estoque, 0- Sair")
}

function verficaCasoUrgente(quantidadeVezesPassouMedico, idadePaciente) {
    if(quantidadeVezesPassouMedico > 5) {
        console.log("Esse paciente é um caso urgente!")
    } else if(idadePaciente > 60)  {
        console.log("Esse paciente é um caso urgente!") 
    } else {
        console.log("Esse paciente Não é um caso urgente")
    } 

}

function verificaEstoque() {
    
    while(quantidadeMedicamentosEstoque > 0) {
        qunatidadeMedicamentosPaciente = prompt("Quanto medicamento você que dar ao paciente?")
        quantidadeMedicamentosEstoque = quantidadeMedicamentosEstoque - qunatidadeMedicamentosPaciente
        console.log("Quantidade de medicamentos restantes:" + quantidadeMedicamentosEstoque)
    }   
}

    menu()

    while(itemMenu != 0) {

        if(itemMenu == 1) {
        nomePaciente = prompt("Qual o nome do paciente?")
        idadePaciente = prompt("Qual a idade do paciente?")
        quantidadeVezesPassouMedico = prompt("Quantas vezes o paciente passou no médico?")

        paciente = {
            nomePaciente,
            idadePaciente,
            quantidadeVezesPassouMedico
        }
        
        dadosPacientes.push(paciente)
        
        verficaCasoUrgente(quantidadeVezesPassouMedico, idadePaciente)

        console.log("Nome do paciente cadastrado: " +  nomePaciente)
        console.log("Idade do paciente cadastrado: " +  idadePaciente)
        console.log("Quantidade de vezes que o paciente passou no médico: " + quantidadeVezesPassouMedico) 
        console.log(paciente)
        menu()
    }   else if(itemMenu == 2) {
        quantidadeMedicamentosEstoque = prompt("Quanto medicamento possui o estoque?")
        }

        verificaEstoque()

        if(quantidadeMedicamentosEstoque <= 0) {
            console.log("O estoque de medicamentos acabou!")
        }

    
    menu()

}


</script>
